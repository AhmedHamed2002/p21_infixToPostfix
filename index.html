<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Infix TO Postfix</title>
</head>
<body>

    <main class="container mx-auto text-center py-5">
        <h1 class="title">Infix TO Postfix</h1>

        <div class="my-3">
            <div class="d-flex flex-column flex-md-row py-4" >
                <label for="expression" class="fw-bold text-danger my-3 my-md-0">Enter your expression:</label>
                <input type="text" id="expression" placeholder="Enter your input ..." class="form-control ps-4 fs-6">
            </div>
            <button class="btn btn-outline-danger" onclick="main()">Evaluate</button>
        </div>
        
        <div class="text-start my-5 pt-3 ms-4">
            <h2 class="result fs-4">Results</h2>
            <div class="box p-4 rounded-2 mt-4" id="results"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
